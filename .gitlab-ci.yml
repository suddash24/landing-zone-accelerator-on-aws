    - "yarn run ts-node --transpile-only cdk.ts synth --require-approval never --config-dir test/configs/no-org-config --partition aws-us-gov" # ensure no-org config can synth without AWS credentials
    - "cd ../../../"
    - "yarn git-clean"
    - "yarn run viper-scan"
