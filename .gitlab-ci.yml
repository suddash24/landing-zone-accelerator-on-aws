before_script:
  - rm -rf /var/lib/apt/lists/*
  - apt-get update
  - apt-cache gencaches
  - apt-get install -y zip
  - apt-get install -y jq


stages:
  - pipeline
accelerator:build:
  stage: pipeline
  tags:
    - arch:amd64
    - size:xlarge
  script:
    - "export NODE_OPTIONS=--max_old_space_size=28672"
    - "npm install yarn@1.22.22"
    - "cd source"
    - "yarn install"
    - "yarn build"
  artifacts:
    name:  solution-build
    untracked: true
    when: on_success
    paths:
      - source
    expire_in: 3 hrs
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: never
    - if: $CI_COMMIT_BRANCH =~ /.*v(\d.+){2}\d$/
      when: never
    - if: $CI_MERGE_REQUEST_IID != null  
      when: never
    - when: always    
